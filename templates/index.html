<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <!-- 使用了bootstrap渲染界面 -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <title>home page</title>
</head>
<body>

<h1 class="logo"><a href="{% url 'index' %}">home page</a></h1>
{% if user.is_authenticated %}
    <p>welcome: <a href="#">{{ user.username }}</a></p>
    <button class="btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">logout</a>
    </button>

    <p></p>
    <button class="btn-default"><a href="{% url 'upload' %}">Upload Your Photos & See Results</a> </button>
    <p></p>
    <button class="btn-default"><a href="{% url 'checkRecords' 1 %}">Check & Manage Your Records</a></button>

{% else %}
    <p>you haven't logged in
        <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">login</a>
        </button>
        <button class="btn btn-default"><a href="{% url 'users:register' %}?next={{ request.path }}">register</a>
        </button>
    </p>
{% endif %}


</body>
</html>
