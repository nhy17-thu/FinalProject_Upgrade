<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <title>Check Your Upload By Face!</title>
</head>
<body>
    <button class="btn-default"><a href="{% url 'index' %}">back to main page</a></button>
    <p>本页面将按基于dlib的人脸聚合分类结果，自动计算并展示上传图片中的不同人脸及其所属图片。</p>
    <p>出于排版考虑，原始图片均已调整尺寸，但均支持右键在新窗口打开原图。</p>

    <!-- 利用django按照分类显示所有图片 -->
    <!-- 在每张照片旁附有原图，以及查看所有处理结果/删除记录的按钮 -->
    {% for folder_num, pics in faces_path.items %}
        <p>如下是自动编号为{{ folder_num }}的人的所有图片：</p>
        {% for pic in pics %}
            <p>
            <img src="{% url 'show_face_pic' folder_num pic.number pic.pic_id %}" alt="{{ pic.pic_id }}">
            <img src="{% url 'image' pic.pic_id %}" alt="{{ pic.pic_id }}" height="200" width="300">
                <button><a href="{% url 'review_result' pic.pic_id %}" target="_blank">查看对应处理结果</a></button>
                <button><a href="{% url 'delete' pic.pic_id %}">删除这条记录及相应图片</a></button>
            </p>
        {% endfor %}
    {% endfor %}

</body>
</html>
