<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <title>Check Your Records by Classes</title>
</head>
<body>
    <button class="btn-default"><a href="{% url 'index' %}">back to main page</a></button>
    <p>本页面将按在ImageNet上训练的ResNet-152分类结果，自动展示不同类别的上传图片。</p>
    <p>出于浏览体验，所有图片均已调整尺寸，但均支持右键在新窗口打开原图。</p>

    <!-- 利用django按照分类显示所有图片 -->
    {% for key, value in content.items %}
        {% if value %}
            <p>如下是ResNet-152分类为 {{ key }} 的所有图像：</p>
            <p>
            {% for id in value %}
                <img src="{% url 'image' id %}" alt="{{ key }}" height="200" width="300">
            {% endfor %}
            </p>
        {% endif %}
    {% endfor %}

</body>
</html>
